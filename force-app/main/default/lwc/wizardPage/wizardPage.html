<template>
    <lightning-card>

        <lightning-progress-indicator current-step={currentStep} type="base" variant="base">

            <lightning-progress-step label="Step 1" value="1" onclick={handleOnStepClick}></lightning-progress-step>

            <lightning-progress-step label="Step 2" value="2" onclick={handleOnStepClick}></lightning-progress-step>

            <lightning-progress-step label="Step 3" value="3" onclick={handleOnStepClick}></lightning-progress-step>

        </lightning-progress-indicator>

        <template if:true={isStepOne}>

            <div>

                <c-information></c-information>

            </div>

        </template>

        <template if:true={isStepTwo}>

            <div>

                <c-search-hotel></c-search-hotel>

            </div>
            
        </template>

        <template if:true={isStepThree}>

            <div>

                <c-hotel-management></c-hotel-management>

            </div>
            
        </template>

        <template if:true={isEnablePrev}>
            <div class="buttonBack">
            <lightning-button variant="base" label="Back" onclick={handlePrev} class="slds-button slds-var-m-top_large slds-var-m-bottom_large"></lightning-button>
            </div>
        </template>

        <template if:true={isEnableNext}>
            <div class="buttonNext">
            <lightning-button variant="brand" label="Next" onclick={handleNext} class="slds-button slds-var-m-top_large slds-var-m-bottom_large"></lightning-button>
            </div>
        </template>

        <template if:true={isEnableFinish}>
            <div class="buttonFinish">
            <lightning-button variant="brand" label="Finish" onclick={handleFinish} class="slds-button slds-var-m-top_large slds-var-m-bottom_large"></lightning-button>
            </div>
        </template>

    </lightning-card>
</template>
